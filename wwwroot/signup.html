			<!--bootstrap version-->
			<form id="form">
				<div class="form-group">
				  	<label for="Email">Email:</label>
				  	<input type="email" name="Email" id="input_email" class="form-control" placeholder="Enter email">
				</div>
				<div class="form-group">
				  	<label for="Password">Password:</label>
				  	<input type="Password" name="Password" id="Password" class="form-control" placeholder="Enter password">
				</div>
				<div class="form-group">
					<label for="FirstName">First Name:</label>
					<input type="text" name="FirstName" id="input_firstname" class="form-control" placeholder="Enter first name">
				  </div>
				<div class="form-group">
					<label for="LastName">Last Name:</label>
					<input type="text" name="LastName" id="input_lastname" class="form-control" placeholder="Enter last name">
			  </div>
				<button id="submit" onclick="sign_up()" type="button" class="btn btn-success">Sign Up</button>
			</form>

			<div class="alert alert-warning" role="alert">
				Already have an account? <a href="/login" class="alert-link">Login</a>
