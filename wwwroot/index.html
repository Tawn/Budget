<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Budget</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/styles.css" rel="stylesheet">

  <!-- My Scripts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Chart.js -->
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

  <script src="js/budget.js"></script>
</head>


<!-- Used to import jquery.lineProgressbar.js -->
<header>
        <link rel="stylesheet" href="lib/lineProgressbar/jquery.lineProgressbar.css"/>
</header>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html">BudgetApp</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>

  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Budget Dashboard</span>
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" onclick="logout_pressed()" role="button" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-fw fa-folder"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Overview</li>
        </ol>

        <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-chart-area"></i>
                    <h3>Budget Used:</h3>
                </div>
                <div class="card-body" id="chart-display">
                    
                    <div style="flex-grow: 1;" class="charts">
                
                        <div class="container" id="pie-chart">
                            
                                <canvas id="pieChart"></canvas>
                        </div>
                        <div class="container" id="bar-chart">
                            <!-- bar chart DOM below -->
                        </div>
                    </div>
                    
                    <canvas id="myAreaChart" width="100%" height="30"></canvas>
                </div>
            </div>
    
          </div>

        <!-- Icon Cards-->
        <div class="row">

            
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-comments"></i>
                </div>

                <div id="category-expense">
                    <!-- CATEGORIES -->
                    <h2>Categories</h2>
                    </div>
                </div>


                <a class="card-footer text-white clearfix small z-1">
                    <h5>Add new category</h5>
                    <input type="text" name="category-name" id="add-category-name" placeholder="category name">
                    <input type="text" name="category-amount" id="add-category-amount" placeholder="budget amount">        
                    <input type="button" onclick="add_category_button_press()" value="Add Category">
                </a>

            </div>
        </div>

        <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-warning o-hidden h-100">
                  <div class="card-body">
                    <div class="card-body-icon">
                      <i class="fas fa-fw fa-list"></i>
                    </div>
                    <div class="mr-5">
                        <h3 id="max-budget-display"></h3>
                        <h3 id="remaining-budget-display"></h3>
                    </div>
                  </div>
               
                </div>
              </div>
        </div>
    
        <!-- Expense Area-->

        <div id="expense-area">
            <!-- Display Categories -->
            <div id="category-display"></div>

        </div>

      <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>



</body>

    <!-- Used to import jquery.lineProgressbar.js -->
    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
        <script src="lib/lineProgressbar/jquery.lineProgressbar.js"></script>
    </footer>

</html>
